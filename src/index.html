<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS Dependencies -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/themes/github.min.css" integrity="sha512-dqCmbGxLwDqQYmI+Dr0LAWG21trYGnqIaw+yuyfmLXTmb8tiZyvOeqQqmJbZWv7UpzUeRV9Zj6QTKMw4eMSiHw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://dds.devent.kr/dist/style.css">
  </head>
  <body>
    <h1>실시간 포즈를 3d 캐릭터로</h1>

    <button class="btn btn-blue-fill" onclick="startCamera()">startCamera()</button>
    <button class="btn btn-red-fill" onclick="stopCamera()">stopCamera()</button>
    <hr>

    <canvas id="canvas" width="200" height="200"></canvas>
    <video id="video"></video>
    <hr>
    <div id="model">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/posenet"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script src="https://dds.devent.kr/dist/main.js"></script>
    <script src="/script.js"></script>

      
      <script type="module">
            
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.querySelector("#model").appendChild( renderer.domElement );


        const directionalLight = new THREE.DirectionalLight(0x00fffc, 10);
        directionalLight.position.set(10, 10.25, 10);
        scene.add(directionalLight);

        const geometry = new THREE.BoxGeometry( 1, 1, 1 );
        const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
        const cube = new THREE.Mesh( geometry, material );
        scene.add( cube );

        camera.position.z = 5;

        const loader = new THREE.GLTFLoader();

        // Load a glTF resource
        loader.load('/model/gltf/GL.glb', ( gltf ) => {

            let model = gltf.scene
            let glbobject = {}
            scene.add( model );



            model.traverse( function ( object ) {
                if (object.type == 'Bone') {
                    glbobject[object.name] = object

                }
						if ( object.isMesh ) object.castShadow = true;
			});

            //glbobject.mixamorigHead.position.x = 10

            var box = new THREE.Box3().setFromObject( model );
            model.position.set(0, -box.getSize().y/2 +0.5, 0);
            
            let helper = new THREE.SkeletonHelper( model );
            helper.material.linewidth = 5;
            helper.visible = true;
            scene.add(helper);


        });

        function animate() {
            requestAnimationFrame( animate );
            cube.rotation.x += 0.1
            renderer.render( scene, camera );
        }
        animate();
      
      </script>

</body>
</html>
